groups:
  - name: wavs_alerts
    interval: 30s
    rules:
      - alert: HighEngineErrors
        expr: rate(engine_total_errors[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Engine errors above 0.1/sec"
          
      - alert: HighSubmissionFailures
        expr: rate(submission_submissions_failed[5m]) > 0.05
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "Submission failures above 0.05/sec"
          
      - alert: SlowSubmissions
        expr: histogram_quantile(0.95, rate(submission_submission_latency_bucket[5m])) > 5
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "95th percentile submission latency above 5s"
          
      - alert: DispatcherChannelFull
        expr: dispatcher_messages_in_channel > 900
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Dispatcher channel almost full ({{ $value }} messages)"
          
      - alert: TriggerErrors
        expr: rate(trigger_total_errors[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Trigger errors detected"