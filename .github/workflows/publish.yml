name: Publish Tag
on:
  push:
    tags:
      - "v*"

env:
  CRATE_NAME: wavs-types
  CRATE_PATH: packages/types

permissions:
  id-token: write # Required for OIDC

jobs:
  publish_crate:
    name: Verify and Publish Crate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Extract Crate Version
        id: version
        shell: bash
        run: |
          # Extract version from Cargo.toml using cargo read-manifest and jq
          VERSION=$(cargo read-manifest --manifest-path ${{ env.CRATE_PATH }}/Cargo.toml | jq -r .version)

          # Ensure the tag name matches the version from Cargo.toml
          if [ "v$VERSION" != "${{ github.ref_name }}" ]; then
              echo "Error: Tag name '${{ github.ref_name }}' does not match version '$VERSION' from Cargo.toml"
              exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if crate exists
        id: crate_exists
        shell: bash
        run: |
          # Get the HTTP status code when checking if the crate exists
          # We expect either 200 (exists) or 404 (doesn't exist)
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "User-Agent: wavs-ci (https://github.com/Lay3rLabs/WAVS)" \
            https://crates.io/api/v1/crates/${{ env.CRATE_NAME }}/${{ steps.version.outputs.version }})

          # Handle status codes appropriately
          if [ "$HTTP_STATUS" = "200" ]; then
            # Crate exists
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Crate ${{ env.CRATE_NAME }} version ${{ steps.version.outputs.version }} already exists"
          elif [ "$HTTP_STATUS" = "404" ]; then
            # Crate doesn't exist - we're good to publish
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Crate ${{ env.CRATE_NAME }} version ${{ steps.version.outputs.version }} not found - OK to publish"
          else
            # Any other status code is unexpected and should fail the workflow
            echo "Error: Received unexpected HTTP status $HTTP_STATUS when checking if crate exists"
            exit 1
          fi

      - name: Display version information
        run: |
          echo "Publishing version: ${{ steps.version.outputs.version }}"
          echo "Crate exists on crates.io: ${{ steps.crate_exists.outputs.exists }}"

      - name: Run cargo package
        if: steps.crate_exists.outputs.exists == 'false'
        uses: actions-rs/cargo@v1
        with:
          command: package
          args: --manifest-path ${{ env.CRATE_PATH }}/Cargo.toml

      - name: Publish to crates.io
        if: steps.crate_exists.outputs.exists == 'false'
        uses: actions-rs/cargo@v1
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        with:
          command: publish
          args: --manifest-path ${{ env.CRATE_PATH }}/Cargo.toml

  publish_wasm:
    name: Publish WASM to wa.dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Install wkg
        run: cargo install wkg

      - name: Build WASI components with wasi-builder image
        run: just wasi-build-native

      - name: Check if checksums.txt changed
        run: git diff --exit-code -- checksums.txt

      - name: Create wkg config file
        env: # https://docs.github.com/en/actions/security-for-github-actions/security-guides/using-secrets-in-github-actions#example-using-bash
          WA_DEV_AUTH_TOKEN: ${{ secrets.WA_DEV_AUTH_TOKEN }}
          WA_DEV_SIGNING_KEY: ${{ secrets.WA_DEV_SIGNING_KEY }}
        # wkg cannot set the warg configuration for authentication at this time.
        # This is a workaround to set the warg configuration without installing the `warg-cli`.
        run: |
          cat > wkg-config.toml << EOF
          default_registry = "wavs.wa.dev"

          [registry."wavs.wa.dev".warg]
          auth_token = "$WA_DEV_AUTH_TOKEN"
          signing_key = "$WA_DEV_SIGNING_KEY"
          EOF

      - name: Run wasi-publish
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          just wasi-publish version="$VERSION" flags="--config wkg-config.toml"

  publish_npm:
    name: Publish TypeScript Bindings to NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Extract Crate Version
        id: version
        shell: bash
        run: |
          # Extract version from Cargo.toml using cargo read-manifest and jq
          VERSION=$(cargo read-manifest --manifest-path ${{ env.CRATE_PATH }}/Cargo.toml | jq -r .version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate TypeScript bindings
        run: just ts-bindings

      - name: Check if package exists on NPM
        id: npm_exists
        shell: bash
        run: |
          PACKAGE_NAME="@wavs/types"
          VERSION="${{ steps.version.outputs.version }}"

          # Check if package version exists on NPM
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://registry.npmjs.org/$PACKAGE_NAME/$VERSION")

          if [ "$HTTP_STATUS" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Package $PACKAGE_NAME@$VERSION already exists on NPM"
          elif [ "$HTTP_STATUS" = "404" ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Package $PACKAGE_NAME@$VERSION not found on NPM - OK to publish"
          else
            echo "Error: Received unexpected HTTP status $HTTP_STATUS when checking NPM package"
            exit 1
          fi

      - name: Publish to NPM
        if: steps.npm_exists.outputs.exists == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/types/bindings
          npm publish --access public
