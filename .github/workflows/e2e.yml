name: rust-e2e

on:
  pull_request:
#   push:
#     branches: [ main ]

# Ensures that only a single workflow per PR will run at a time. Cancels in-progress jobs if new commit is pushed.
concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

env:
    LOCALIC_BIN_URL: https://github.com/strangelove-ventures/interchaintest/releases/download/v8.8.1/local-ic

jobs:
  contract-e2e:
    name: rust e2e
    runs-on: ubuntu-latest
    # defaults:
    #   run:
    #     working-directory: ./my-path-here
    strategy:
      fail-fast: false

    steps:
      - name: checkout this repo
        uses: actions/checkout@v4

      - name: Install latest toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Set up cargo cache
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-lint-

      - name: Install wget
        run: sudo apt-get install wget

      - name: Download local-ic
        run: wget -O /tmp/local-ic ${{ env.LOCALIC_BIN_URL }}

      - name: Make local-ic executable
        run: chmod +x /tmp/local-ic

      - name: Start background local-interchain
        run: ICTEST_HOME=./interchaintest /tmp/local-ic start eth --api-port 8080 &

      - name: Run WAVS
        working-directory: ./packages/wavs
        run: cargo run &

      - name: Run Task
        # working-directory: ./packages/wavs # we cd in after we get the contract address
        run: |
          CONTRACT_ADDR=`cat chains/state/hello_world_service.json | jq -r .hello_world_service_manager`
          (cd ./packages/cli && cargo run add-task --wavs --contract-address ${CONTRACT_ADDR})

      - name: Cleanup
        run: killall local-ic; killall cargo; exit 0
