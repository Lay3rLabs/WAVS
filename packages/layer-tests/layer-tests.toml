[default]
log_level = ["info", "wavs=debug"]

# Run all the tests
[layer-tests]
all = true
# isolated = "evm-echo-data"
# isolated = "evm-multi-trigger"
# isolated = "evm-permissions"
# registry = true
# jaeger = "http://localhost:4317"

# Run just one test (cannot be enabled at the same time as all)

# See matrix.rs for all the available options
# You can run groups of tests like:

# [layer-tests.matrix.eth]
# echo-data = true
# square = true
# cron-interval = true
# block-interval = true
# chain-trigger-lookup = true
# echo-data-secondary-chain = true
# echo-data-aggregator = true
# permissions = true
# multi-workflow = true
# multi-trigger= true
# cosmos-query = true

# [layer-tests.matrix.cosmos]
# block-interval = true
# chain-trigger-lookup = true
# cosmos-query = true
# echo-data = true
# permissions = true
# square = true


# [layer-tests.matrix.crosschain]
# cosmos-to-evm-echo-data = true
# etc.
