[workspace]
members = ["packages/*"]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.2.0"
license = "MIT"
authors = ["Lay3r Labs Team"]
repository = "https://github.com/Lay3rLabs/wasmatic"
rust-version = "1.80.0"

[workspace.dependencies]
utils = { path = "packages/utils" }
wavs = { path = "packages/wavs" }
clap = { version = "4.5.20", features = ["derive", "env"] }
anyhow = "1.0.90"
tokio = { version = "1.41.0", features = ["full"] }
serde = { version = "1.0.211", features = ["derive"] }
serde_json = "1.0.127"
dirs = "5.0.1"
toml = "0.8.19"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
dotenvy = { version = "0.15.7", features = ["cli"] }
figment = { version = "0.10.19", features = ["toml", "env"] }
sha2 = "0.10.8"
hex = "0.4.3"
thiserror = "1.0.42"
redb = { version = "2.1" }
axum = { version = "0.7.7", features = ["macros"] }
tower-http = { version = "0.6.1", features = ["cors", "trace"] }
tower = { version = "0.5.1", features = ["util"] }
http-body-util = "0.1.2"
wildmatch = "2.4.0"
layer-climb = { git = "https://github.com/Lay3rLabs/climb", tag = "v0.1.1" }
ctrlc = "3.4.5"
tempfile = "3.13.0"
lavs-apis = { git = "https://github.com/Lay3rLabs/avs-toolkit", tag = "v0.2.1" }
futures = "0.3.31"
cosmwasm-std = "2.1.4"
reqwest = { version = "0.12.9", features = ["json"] }
rand = "0.8.5"
cfg-if = "1.0.0"
wasmtime = { version = "24.0.0", features = [
  "cache",
  "component-model",
  "runtime",
  "std",
] } # add "async" ?
wasmtime-wasi-http = "24.0.0"
wasmtime-wasi = { version = "24.0.0", default-features = true }
lru = "0.12.1"
rayon = "1.5.1"
walkdir = "2.5.0"
url = "2.5.3"
bip39 = "2.0.0"
temp-env = { version = "0.3.6", features = ["async_closure"] }
criterion = "0.5.1"
alloy = { version = "0.6.4", features = ["full", "signer-mnemonic"] }
alloy-rlp = {version = "0.3.10", features = ["derive"]}
chrono = "0.4.38"
shellexpand = "3.1.0"
